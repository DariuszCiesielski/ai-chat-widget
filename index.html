<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrzykÅ‚ad uÅ¼ycia AI Chat Widget</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 16px;
        }

        p {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .highlight {
            background: #f7fafc;
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin: 20px 0;
        }

        .highlight strong {
            color: #667eea;
        }

        code {
            background: #2d3748;
            color: #f7fafc;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 14px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .note {
            background: #fef5e7;
            border-left: 4px solid #f39c12;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .note strong {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Chat Widget</h1>

        <p>
            Witaj! Kliknij przycisk czatu w prawym dolnym rogu, aby rozpoczÄ…Ä‡ rozmowÄ™.
        </p>

        <a href="https://github.com/DariuszCiesielski/ai-chat-widget" class="button">
            ðŸ“š Zobacz dokumentacjÄ™
        </a>
    </div>

    <!-- AI Chat Widget - Embedded directly -->
    <script>
        // Load the chat widget content directly
        fetch('chat-widget.html')
            .then(response => response.text())
            .then(html => {
                // Extract only the body content (widget elements and script)
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Get the style tag
                const styleTag = doc.querySelector('style');
                if (styleTag) {
                    document.head.appendChild(styleTag.cloneNode(true));
                }

                // Get the widget HTML
                const widgetDiv = doc.querySelector('.chat-widget');
                if (widgetDiv) {
                    document.body.appendChild(widgetDiv.cloneNode(true));
                }

                // Get and execute the script
                const scriptTag = doc.querySelector('script');
                if (scriptTag) {
                    const newScript = document.createElement('script');
                    newScript.textContent = scriptTag.textContent;
                    document.body.appendChild(newScript);
                }
            })
            .catch(error => {
                console.error('Failed to load chat widget:', error);
            });
    </script>

</body>
</html>
